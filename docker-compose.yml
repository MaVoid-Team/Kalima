services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    args:
      VITE_API_URL: ${VITE_API_URL}
    ports:
      - "8081:80"
      - "4445:443"
    environment:
      - VITE_API_URL=${BACKEND_URL}
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5033:5000"
    environment:
      - NODE_ENV=development
      - DATABASE_URI=${DATABASE_URI}
      - PORT=${PORT}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET} 
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
    networks:
      - app-network
    volumes:
      - uploads:/app/public/uploads
      - signatures:/app/public/signatures

networks:
  app-network:
    driver: bridge

volumes:
  uploads:
  signatures:
